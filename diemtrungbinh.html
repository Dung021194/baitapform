<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    let a = +prompt("Nhập điểm môn vật lý:");
    let b = +prompt("Nhập điểm môn hóa học:");
    let c = +prompt("Nhập điểm môn sinh học:");
    let d = "Tổng điểm là: "+(a+b+c);
    let tb = "Điểm trung bình là: " +((a + b + c) / 3);
    alert(d);
    alert(tb);
</script>
<p></p>
</body>
</html>
