<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<script>
  switch (prompt("Enter browser name") )
  {
    case "Edge":
      alert("You've got the Edge")
      break;
    case "Chrome":
    case "Firefox":
    case "Safari":
    case ("Opera"):
      alert("Ok we support these browsers too")
      break;
    default: alert("We hope that this page looks Ok")
  }

</script>

</body>
</html>
